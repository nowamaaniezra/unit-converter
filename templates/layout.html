<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333333;
        display: flex;
        }

        ul li a {
        display: block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        }

        ul li a:hover {
        background-color:grey;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="{{ url_for('index') }}">Length</a></li>
        <li><a href="{{ url_for('weight') }}">Weight</a></li>
        <li><a href="{{ url_for('temperature') }}">Temperature</a></li>
    </ul>
    {%block body%}{%endblock%}
</body>
</html>
